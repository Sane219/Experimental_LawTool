name: Streamlit App Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-streamlit-app:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Streamlit app imports
      run: |
        python -c "
        try:
            import streamlit as st
            import src.models.data_models
            import src.services.document_handler
            import src.services.text_extractor
            import src.services.summarizer
            import src.utils.config
            print('âœ… All imports successful')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "
    
    - name: Check Streamlit app syntax
      run: |
        python -m py_compile app.py
        echo "âœ… Streamlit app syntax is valid"
    
    - name: Test app configuration
      run: |
        python -c "
        from src.utils.config import Config
        config = Config()
        print(f'âœ… Configuration loaded successfully')
        print(f'   Max file size: {config.MAX_FILE_SIZE}')
        print(f'   Supported formats: {config.SUPPORTED_FORMATS}')
        "
    
    - name: Security check
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
        echo "âœ… Security check completed"
    
    - name: Generate deployment summary
      run: |
        echo "## ðŸš€ Streamlit Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Checks Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Python imports working" >> $GITHUB_STEP_SUMMARY
        echo "- Streamlit app syntax valid" >> $GITHUB_STEP_SUMMARY
        echo "- Configuration loaded" >> $GITHUB_STEP_SUMMARY
        echo "- Security scan completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Ready for Streamlit Cloud" >> $GITHUB_STEP_SUMMARY
        echo "1. Connect repository to Streamlit Cloud" >> $GITHUB_STEP_SUMMARY
        echo "2. Set main file as: \`app.py\`" >> $GITHUB_STEP_SUMMARY
        echo "3. Configure secrets if needed" >> $GITHUB_STEP_SUMMARY
        echo "4. Deploy!" >> $GITHUB_STEP_SUMMARY